            <form name="contact" method="POST" >

                  <label>Name</label>
                  <input type="text" name="name" required>

              </div>
              <div class="form-item-full">
                  <label>How can I help?</label>
                  <textarea name="message" required></textarea>
              </div>
            </div>

                <button class="btn">Send Message</button>
            </div>
           
            </form>
